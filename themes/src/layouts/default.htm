description = "Default layout"
==
<!DOCTYPE html>
<html ng-app="app" ng-strict-di>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title ng-bind="title">CiberSeguridad - {{ this.page.title }}</title>
    <base href="/">
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="October CMS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}" />

    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>

    <!-- build:css css/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/../bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css css/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->

</head>
<body>

    <div ng-include="'app/layout/header.html'"></div>

    <!-- Content -->
    <div id="layout-content">
        <!-- Here is the main ui-view (unnamed) and will be populated by its immediate children's templates
             unless otherwise explicitly named views are targeted. It's also employing ng-animate. -->
        <div ui-view class="faded" ></div>
    </div>

    <div ng-include="'app/layout/footer.html'"></div>

    <!-- Pick pages from CMS but inject them as ng-templates -->
    <script type="text/ng-template" id="/about.html">
        {% partial "about.htm" %}
    </script>
    <script type="text/ng-template" id="/contributors.html">
        {% partial "contributors.htm" %}
    </script>
    <script type="text/ng-template" id="/institutional.html">
        {% partial "institutional.htm" %}
    </script>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/../bower_components/jquery/dist/jquery.js"></script>
    <script src="/../bower_components/angular/angular.js"></script>
    <script src="/../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/../bower_components/angular-animate/angular-animate.js"></script>
    <script src="/../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/themes/src/app/app.module.js"></script>
    <script src="/themes/src/app/core/core.module.js"></script>
    <script src="/themes/src/app/dashboard/dashboard.module.js"></script>
    <script src="/themes/src/app/layout/layout.module.js"></script>
    <script src="/themes/src/app/map/map.module.js"></script>
    <script src="/themes/src/app/blocks/exception/exception.module.js"></script>
    <script src="/themes/src/app/blocks/logger/logger.module.js"></script>
    <script src="/themes/src/app/blocks/router/router.module.js"></script>
    <script src="/themes/src/app/app.js"></script>
    <script src="/themes/src/app/core/config.js"></script>
    <script src="/themes/src/app/core/dataservice.js"></script>
    <script src="/themes/src/app/dashboard/dashboard.controller.js"></script>
    <script src="/themes/src/app/dashboard/dashboard.route.js"></script>
    <script src="/themes/src/app/layout/header.controller.js"></script>
    <script src="/themes/src/app/layout/shell.controller.js"></script>
    <script src="/themes/src/app/map/map.controller.js"></script>
    <script src="/themes/src/app/map/map.route.js"></script>
    <script src="/themes/src/app/blocks/exception/exception-handler.provider.js"></script>
    <script src="/themes/src/app/blocks/exception/exception.js"></script>
    <script src="/themes/src/app/blocks/logger/logger.js"></script>
    <script src="/themes/src/app/blocks/router/router-helper.provider.js"></script>
    <!-- endinject -->
    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->

</body>
</html>
