<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="intro">
          <p class="lead">
            Este sitio exhibe los resultados del estudio conjunto de la Organización de Estados Americanos (OEA) y el Banco Interamericano de Desarrollo (BID).
          </p>
          <p class="lead">
            Permite conocer el <strong>grado de madurez</strong> de cada país
            en términos de ciberseguridad.
          </p>
        </div>
        <img src="/themes/demo/images/select.png"  width="100%"/>
      </div>
      <div class="hidden-xs col-sm-6">
        <img src="/themes/demo/images/map.png" width="100%" />
      </div>
    </div>
    <div class="row contries-header">
      <div class="hidden-xs col-sm-offset-6 col-sm-6">
        <img src="/themes/demo/images/compare.png"/>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
          
        <div ng-repeat="dimension in vm.dimensions" class="dimension dim-{{dimension.id}} clearfix">
            <h3>
              <span>{{ dimension.title }}</span>
            </h3>
            <div ng-repeat="factor in dimension.factors" class="factor col-xs-12">
                <div class="row">
                    <h4 class="col-xs-10 col-sm-6">{{factor.title}}</h4>
                </div>
                <div ng-repeat="indicator in factor.indicators" class="indicator row">
                  <h5 class="col-xs-10  col-sm-6">{{indicator.title}}</h5>
                  <div class="col-xs-2  col-sm-1">
                    <div class="ml">
                      <i></i><i></i><i></i><i></i><i></i>
                    </div>
                  </div>
                </div>
            </div>
        </div>

      </div>
    </div>
  </div>
</section>
